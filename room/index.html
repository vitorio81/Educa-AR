<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projeto-IFS</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="./js/drag-rotate.js"></script>
    <script src="./js/zoom-scale.js"></script>
  </head>
  <body>
    <a-scene stats="false" vr-mode-ui="false">
      <a-assets id="backgound" src="./images/fundo_tecnologico.png"></a-assets>
      <a-sky color="#3A3A3A" src="#backgound"></a-sky>
      <a-assets>
        <a-asset-item
          id="room-model"
          src="./models/planning_a_heist/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-gltf-model
        src="#room-model"
        position="0 -2 -20"
        rotation="0 0 0"
        scale="0.12 0.12 0.12"
        drag-rotate="speed: 1.0; limitY: true"
        zoom-scale="zoomSpeed: 0.2; minScale: 0.05; maxScale: 2"
      ></a-gltf-model>
      <a-camera position="0 1.6 0" look-controls="enabled: false">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
